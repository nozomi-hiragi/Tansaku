name: Deploy Flutter web site to Pages

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
        env: 
          REPOSITORY_NAME: echo ${GITHUB_REPOSITORY#${GITHUB_REPOSITORY_OWNER}/}
      - run: flutter pub get
      - run: flutter build web --web-renderer html --base-href $REPOSITORY_NAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
